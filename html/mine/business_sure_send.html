<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>输入物流</title>
    <link rel="stylesheet" href="../../css/common/mui/mui.min.css"/>
    <link rel="stylesheet" href="../../css/common/base.css"/>
    <link rel="stylesheet" href="../../css/common/sweetAlert/sweetalert2.css"/>
    <link rel="stylesheet" href="../../css/iconfont.css"/>
    <link rel="stylesheet" href="../../css/header.css"/>
    <style>
        html{
            background-color: #eeeeee;
        }
        .main>div{
            border-top: 0.2rem solid #eeeeee;
            height: 1rem;
            line-height: 1rem;
            font-size: .3rem;
            background-color: #fff;
            padding:0 .3rem;
        }
        .main>div>span{
            width: 30%;
        }
        .main>div>input{
            width: 66%;
            text-align: right;
            border: 0;
            height: .6rem;
            line-height: .6rem;
            padding: 0;
            margin: 0;
            margin-top: .1rem;
        }
    </style>
</head>
<body>
<div class="layer">
    <header id="header" class="mui-bar mui-bar-nav">
        <i class="mui-icon mui-icon-left-nav mui-pull-left" onclick="back()"></i>
        <h1 class="mui-title">输入物流</h1>
        <em>保存</em>
    </header>
    <div class="main">
        <div class="order_number">
            <span>订单号</span>
            <input type="text" placeholder="请认真核对订单号，并输入"/>
        </div>
        <div class="order">
            <span>物流公司</span>
            <input type="text" placeholder="请输入物流公司"/>
        </div>
    </div>
</div>
</body>
<script src="../../js/common/mui/mui.min.js"></script>
<script src="../../js/common/x_rem.js"></script>
<script src="../../js/common/zepto/zepto.min.js"></script>
<script src="../../js/common/base.js"></script>
<script src="../../js/common/back.js"></script>
<script src="../../js/common/sweetAlert/sweetalert2.js"></script>
<script>
    $(function () {
        mui('body').on('tap','a',function(){document.location.href=this.href;});
    })
</script>
</html>
